<div>
  <h1>Create Process Instance</h1>
  <table class="table table-bordered table-hover table-condensed">
    <thead>
      <tr>
        <th>Process</th>
        <th>Create Instance</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="p in processes">
        <td>{{ p.name }}</td>
        <td><a class="btn btn-primary" ng-href="../../tasklist/exampleProcessEngine/#/process-definition/{{ p.id }}">Start Process</a></td>
      </tr>
    </tbody>
  </table>
</div>
